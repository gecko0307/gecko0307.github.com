<!DOCTYPE html>
<html lang="ru"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>{% if page.title %} - {{page.title}}{% endif %}</title>
        <link rel=stylesheet href="style.css" Type="text/css"/>
    </head> 
    <body bgcolor="#ffffff">
        {% include header.html %}
<center>
    {% for post in site.posts limit: 10 %}
        <div class="Post">
            <p class="PostTitle"><a href="{{ post.url }}">{{ post.title }}</a></p>
            <p class="PostText" style="color:#c3bfbc">{{ post.date | date_to_long_string }}</p>
        </div>
    {% endfor %}
</center>

        <center>
            <p class="CopyrightText">Copyright (C) 2013 Timur Gafarov</p>
        </center>
    </body> 
</html>
